name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm install -g vite gh-pages   # instala Vite e gh-pages globalmente
      - run: vite build                       # build
      - run: gh-pages -d dist                 # deploy
